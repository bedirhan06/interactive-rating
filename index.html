<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form method="get" class="box js-form" id="boxForm">
        <img
          class="star"
          src="images/icon-star.svg"
          width="16"
          height="16"
          alt="Star Icon"
        />
        <h1 class="title">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rate-holder">
          <input type="radio" name="rate" value="1" checked class="rate" />
          <input type="radio" name="rate" value="2" class="rate" />
          <input type="radio" name="rate" value="3" class="rate" />
          <input type="radio" name="rate" value="4" class="rate" />
          <input type="radio" name="rate" value="5" class="rate" />
        </div>
        <button type="submit" class="submit">SUBMIT</button>
      </form>

      <div class="box box--success js-success" hidden>
        <img
          class="image"
          src="images/illustration-thank-you.svg"
          width="162"
          height="108"
          alt="Thank you illustration"
        />
        <p class="badge">
          You selected &nbsp;<span class="js-rate">0</span>&nbsp; out of 5
        </p>
        <h1 class="title">Thank you!</h1>
        <p class="description">
          We appreciate you taking the time to give a rating. If you ever need
          support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
